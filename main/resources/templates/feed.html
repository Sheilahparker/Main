<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>feed</title>
    <link th:replace="fragments/head.html" />
	<link rel="Stylesheet" type="text/css" href='Stylesheet/custom.css' />
</head>
<body>

    <div class="container">
      <div th:replace="fragments/navbar"></div>
      
        <h2>Tweets</h2>
        <div th:each="tweet:${tweetList}" class="List-group">
        
            <div class="d-flex w-100 justify-content-between">
     	 <h5 class="mb-1">
      		@<span th:text="${tweet.user.username}"></span>
      	 </h5>
      	 <small><span th:text="${#dates.format(tweet.createdAT, M/d/yy')}"></span></small>
      </div>
    	<p class="nb-1" th:each="tweet:${tweet.message}"></p>
    	
       </div>
   </div>
    
</body>

</html>
